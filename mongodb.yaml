apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mongodb
  labels:
    db: mongo
  namespace: test-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      name: mongodb-pod
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodb-container
        image: mongo
        ports:
          - containerPort: 27017
        env: 
        - name: MONGO_INITDB_ROOT_USERNAME
          value: dbuser
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: db@123
        volumeMounts:
        - mountPath: /data/db
          name: test-vol
      volumes: 
      - name: test-vol
        persistentVolumeClaim:
          claimName: mongopvc

---
      
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongopvc
  labels:
    type: local
  namespace: test-ns
spec:
  accessModes:
    - ReadWriteOnce
  #storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mongosvc
  labels:
    db: mongodv
  namespace: test-ns
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
